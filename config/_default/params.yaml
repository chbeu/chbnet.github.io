# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: chbnet
  #theme_night: chbnet
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: "Website der Saxophonistin und Sängerin Christine Bauer."
    #twitter: 'christine_bauer'


# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_translations: false
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true




# Site footer
footer:
  copyright:
    notice: '© {year} Christine Bauer.'
#    license:
#      enable: true
#      allow_derivatives: false
#      share_alike: true
#      allow_commercial: false


# Localization

locale:
  date_format: '02 January 2006'
  time_format: '15:04'
  address_format: de

# Site features

features:
  syntax_highlighter:
    enable: false
    theme_light: github-light
    theme_dark: dracula
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/chbeu/chbnet.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: false
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions
extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false


# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: false
  csp:
    policy: ''
    report_only: false
  permissions:
    policy: >-
      accelerometer=(), camera=(), geolocation=(), gyroscope=(),
      magnetometer=(), microphone=(), payment=(), usb=()      
